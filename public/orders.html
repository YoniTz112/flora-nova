<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Profissionais</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Alef&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'David Libre', Arial, sans-serif;
      background: #fffaf0;
      direction: rtl;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      color: #1e90ff;
      text-align: center;
    }
    .order {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order h3 {
      margin: 0 0 10px 0;
    }
    .order ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    .order button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button#refresh, button#clearAll, button#generateReport {
      background-color: #ffcc00;
      color: #333;
      margin-bottom: 20px;
      margin-right: 5px;
    }
    button#generateReport {
      background-color: #1e90ff;
      color: white;
    }

    /* Relatório */
    #report {
      font-family: 'Alef', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1e90ff;
      color: white;
    }
    .summary-table th {
      background-color: #ffcc00;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Pedidos</h1>
<button id="refresh">Atualizar pedidos</button>
<button id="clearAll">Apagar todos</button>
<button id="generateReport">Gerar Relatório PDF</button>

<div id="ordersContainer"></div>

<!-- Relatório (oculto) -->
<div id="report" style="display:none; padding:20px;">
  <h1>Relatório Diário de Pedidos</h1>
  <div id="reportContent"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
async function fetchOrders(){
  try {
    const res = await fetch("/orders");
    if (!res.ok) throw new Error("Erro ao buscar pedidos");
    const orders = await res.json();
    renderOrders(orders);
  } catch (err) {
    alert("Servidor offline ou erro de conexão!");
    console.error(err);
  }
}

function renderOrders(orders){
  const container = document.getElementById("ordersContainer");
  container.innerHTML = "";

  if(orders.length === 0){
    container.innerHTML = "<p>אין הזמנות</p>";
    return;
  }

  orders.forEach((order, idx) => {
    const div = document.createElement("div");
    div.className = "order";

    let html = `<h3>${order.name} ${order.surname} - ₪${order.total} - ${new Date(order.time).toLocaleString()}</h3>`;

    if(order.items.length > 0){
      html += "<strong>Itens:</strong><ul>";
      order.items.forEach(item => {
        html += `<li>${item.name}${item.toppings?.length ? " ("+item.toppings.join(", ")+")" : ""} - ₪${item.price + (item.toppingsPrice || 0)}</li>`;
      });
      html += "</ul>";
    }

    if(order.drinks.length > 0){
      html += "<strong>Drinks:</strong><ul>";
      order.drinks.forEach(drink => {
        html += `<li>${drink.name} - ₪${drink.price}</li>`;
      });
      html += "</ul>";
    }

    html += `<button onclick="removeOrder(${idx})">Apagar pedido</button>`;
    div.innerHTML = html;
    container.appendChild(div);
  });
}

async function removeOrder(idx){
  if(!confirm("Tem certeza que quer apagar este pedido?")) return;
  try {
    const res = await fetch(`/orders/${idx}`, { method: "DELETE" });
    if(res.ok) fetchOrders();
  } catch(err){
    alert("Erro ao conectar com o servidor");
    console.error(err);
  }
}

document.getElementById("clearAll").addEventListener("click", async ()=>{
  if(!confirm("Tem certeza que quer apagar todos os pedidos?")) return;
  try {
    const res = await fetch("/orders", { method: "DELETE" });
    if(res.ok) fetchOrders();
  } catch(err){
    alert("Erro ao conectar com o servidor");
    console.error(err);
  }
});

document.getElementById("refresh").addEventListener("click", fetchOrders);
fetchOrders();

// ---------------- Relatório Profissional ----------------
document.getElementById("generateReport").addEventListener("click", async ()=>{
  try {
    const res = await fetch("/orders");
    if(!res.ok) throw new Error("Erro ao buscar pedidos");
    const orders = await res.json();

    if(orders.length === 0){
      alert("Nenhum pedido para gerar relatório");
      return;
    }

    const reportContent = document.getElementById("reportContent");
    reportContent.innerHTML = "";

    // Tabela detalhada de pedidos
    const table = document.createElement("table");
    const thead = document.createElement("thead");
    thead.innerHTML = `
      <tr>
        <th>Cliente</th>
        <th>Itens</th>
        <th>Toppings</th>
        <th>Drinks</th>
        <th>Preço Pedido (₪)</th>
        <th>Hora do Pedido</th>
      </tr>
    `;
    table.appendChild(thead);
    const tbody = document.createElement("tbody");

    let totalRevenue = 0;
    const itemSummary = {};

    orders.forEach(order=>{
      totalRevenue += order.total;

      order.items.forEach(item=>{
        if(!itemSummary[item.name]) itemSummary[item.name] = { qty:0, revenue:0 };
        itemSummary[item.name].qty += 1;
        itemSummary[item.name].revenue += item.price + (item.toppingsPrice || 0);
      });

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${order.name} ${order.surname}</td>
        <td>${order.items.map(i=>i.name).join(", ")}</td>
        <td>${order.items.map(i=>i.toppings?.join(", ")||"-").join("; ")}</td>
        <td>${order.drinks.map(d=>d.name).join(", ")||"-"}</td>
        <td>${order.total.toFixed(2)}</td>
        <td>${new Date(order.time).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    reportContent.appendChild(table);

    // Resumo de itens para pesquisa
    const summaryTitle = document.createElement("h2");
    summaryTitle.textContent = "Resumo de Itens (Pesquisa)";
    reportContent.appendChild(summaryTitle);

    const summaryTable = document.createElement("table");
    summaryTable.className = "summary-table";
    const summaryHead = document.createElement("thead");
    summaryHead.innerHTML = `
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Receita (₪)</th>
      </tr>
    `;
    summaryTable.appendChild(summaryHead);

    const summaryBody = document.createElement("tbody");
    for(const [item, data] of Object.entries(itemSummary)){
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item}</td><td>${data.qty}</td><td>${data.revenue.toFixed(2)}</td>`;
      summaryBody.appendChild(tr);
    }
    summaryTable.appendChild(summaryBody);
    reportContent.appendChild(summaryTable);

    // Totais gerais
    const totalP = document.createElement("p");
    totalP.textContent = `Total de pedidos: ${orders.length}`;
    totalP.style.fontWeight="bold";
    reportContent.appendChild(totalP);

    const lucroP = document.createElement("p");
    lucroP.textContent = `Lucro total: ₪${totalRevenue.toFixed(2)}`;
    lucroP.style.fontWeight="bold";
    reportContent.appendChild(lucroP);

    // Gerar PDF
    const element = document.getElementById("report");
    element.style.display="block";
    html2pdf().from(element).save(`Relatorio_${new Date().toLocaleDateString()}.pdf`).then(()=>{
      element.style.display="none";
    });

  } catch(err){
    console.error(err);
    alert("Erro ao gerar relatório");
  }
});
</script>

</body>
</html>
